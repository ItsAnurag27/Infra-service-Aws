name: Terraform Deploy AWS Services
#demo
on:
  push:
    branches:
      - disabled_main
      - disabled_develop
  pull_request:
    branches:
      - disabled_main
      - disabled_develop

env:
  TERRAFORM_VERSION: 1.6.0
  TF_VAR_github_token: ${{ secrets.DOCKER_GITHUB_TOKEN }}
  TF_VAR_github_username: ${{ secrets.DOCKER_GITHUB_USERNAME }}

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    name: Terraform Plan
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -no-color
        continue-on-error: true

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        run: |
          echo "## Terraform Plan ðŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Plan Completed" >> $GITHUB_STEP_SUMMARY
          echo "Terraform plan completed successfully. Review the changes before merging." >> $GITHUB_STEP_SUMMARY

  terraform-apply:
    runs-on: ubuntu-latest
    name: Terraform Apply
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        id: apply
        run: |
          cd terraform
          terraform apply -no-color -auto-approve
        continue-on-error: true

      - name: Get Terraform Outputs
        if: steps.apply.outcome == 'success'
        run: |
          cd terraform
          echo "=== Terraform Outputs ===" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY

      - name: Notify Deployment Success
        if: steps.apply.outcome == 'success'
        run: |
          echo "âœ… AWS Infrastructure Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY

      - name: Notify Deployment Failure
        if: steps.apply.outcome == 'failure'
        run: |
          echo "âŒ AWS Infrastructure Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY

      - name: Display Elastic IP Assignment
        if: steps.apply.outcome == 'success'
        run: |
          echo "## âœ… Infrastructure Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Your Setup:" >> $GITHUB_STEP_SUMMARY
          echo "- **Elastic IP:** 44.215.75.53" >> $GITHUB_STEP_SUMMARY
          echo "- **Jenkins URL:** http://44.215.75.53:8080" >> $GITHUB_STEP_SUMMARY
          echo "- **Credentials:** admin / admin" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Installed Services:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… EC2 Instance (t3.micro)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Compose" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Jenkins" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Repo Cloned: /opt/docker-services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Access Jenkins at: **http://44.215.75.53:8080**" >> $GITHUB_STEP_SUMMARY
          echo "2. Create a new Pipeline job" >> $GITHUB_STEP_SUMMARY
          echo "3. Set Jenkinsfile path to: **/opt/docker-services/Jenkinsfile**" >> $GITHUB_STEP_SUMMARY
          echo "4. Click **Build Now** - Docker images will be created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Repository Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Repo Location:** /opt/docker-services" >> $GITHUB_STEP_SUMMARY
          echo "- **Logs:** /var/log/full-setup.log" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Credentials:** Configured automatically" >> $GITHUB_STEP_SUMMARY

  terraform-destroy-approval:
    runs-on: ubuntu-latest
    name: Destroy Approval (Manual)
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Destroy Plan
        run: |
          cd terraform
          terraform plan -destroy -no-color -out=tfplan-destroy

      - name: Request Approval
        run: |
          echo "ðŸš¨ Approval Needed: Terraform Destroy AWS Infrastructure" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A request to destroy AWS infrastructure has been initiated." >> $GITHUB_STEP_SUMMARY
          echo "Manual approval is required from maintainers before proceeding." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Destroy Plan Generated:** terraform/tfplan-destroy" >> $GITHUB_STEP_SUMMARY
